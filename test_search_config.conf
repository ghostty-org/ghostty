# Test configuration for Ghostty with search functionality
# This config enables the search keybindings for testing

# macOS search keybindings  
keybind = super+f=toggle_search
keybind = super+g=search_next
keybind = shift+super+g=search_previous

# Alternative Linux-style keybindings (if testing on different platform)
keybind = ctrl+f=toggle_search  
keybind = f3=search_next
keybind = shift+f3=search_previous

# Basic terminal settings
theme = auto
font-family = "SF Mono"
font-size = 14

# Enable some debugging for search testing
window-padding-x = 8
window-padding-y = 8